<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Reverse</title>
  </head>
  <body>
    <div>
      <input type="text" id="input" placeholder="Please enter a value" />
      <button id="reverse" onclick="handleReverse()">Reverse</button>
    </div>

    <script>
      function reverseString(value) {
        let splitValue = value.split("")
        let reverseSplitValue = splitValue.reverse()
        let joinReverse = reverseSplitValue.join()
        return joinReverse
      }

      function handleReverse() {
        const value = document.getElementById('input').value
        alert(reverseString(value))
      }
    </script>
  </body>
</html>
