<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Reverse</title>
  </head>
  <body>
    <div>
      <input type="text" id="input" placeholder="Please enter a value" />
      <button id="reverse" onclick="handleReverse()">Reverse</button>
    </div>

    <script>
      function reverseString(value) {
        const value_arr = value.split(''); // Conversion du String en Array
        const reversed_arr = value_arr.reverse(); // Renverser l'Array
        const reversed_str = reversed_arr.join(''); // Conversion de l'Array en String

        return reversed_str;
      }

      function handleReverse() {
        const {value} = document.getElementById('input');
        const reversed = reverseString(value);

        alert(value ? reversed : `Please ! Enter a value.`);
      }
    </script>
  </body>
</html>
